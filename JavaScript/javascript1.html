<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        
        <h2>JavaScript</h2> <!-- script 태그부터는 주석 안먹힘? 하여튼, 동적으로 다룰 수 있는 영역-->
        <script>  // script 영역 부터는 JavaScript 로 인식 되며 라인 주석 가능 
            /* 구간 주석은 이걸 쓰면 됨.  */

            //문자열 사용 하기
            document.write('hello world'+' 의 문자열 길이는 : '+'hello world'.length)
        </script>
        <br>  <!-- script 태그내에서 줄넘김을 모르겠어서 일단 한개 나가고 html <br> 사용 -->
        
        <script>  // 여기서 부터는 다시 JavaScript
        var no = 1+1; // 변수 선언 및 값 할당 
        document.write('1+1'+' 은 : '+no)
        </script>
        <h2>html</h2>
        hello world  <!--그냥 그대로 출력--> <br>
        2 <br>
    
    <h2>버튼 클릭 시 경고창 띄우기 </h2>
    <input type="button" value="hi" onclick="alert('hi')">
    
    <h2>입력 창의 내용이 변한 경우</h2>
    <input type="text" onchange="alert('changed')">
    <h2> 키보드 아래 방향키를 누른 경우 </h2>
    <input type="text" onkeydown="alert('key down')">
    </body>
</html>
